<!DOCTYPE html>
<html>
<head>
	<title>TEMPLATE</title>

<style>

</style>

<script>

function hello(){
	
	var x=document.getElementById("input1");
	var y=document.getElementById("output1");
	y.value=x.value;

}
</script>

</head>

<body>

<form>
Input: <input id="input1" type="text"/>
Output: <input id="output1" type="text"/>
<input type="button" value="ENTER" onclick="hello()"/>
</form>



</body>
</html>
